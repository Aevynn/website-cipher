<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasilitas Warnet Cipher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading indicator -->
    <div class="page-loader">
        <div class="spinner"></div>
    </div>

    <div id="navbar-placeholder"></div>>

    <main class="container">
        <section class="facilities-intro section-heading">
            <h1>Fasilitas Unggulan</h1>
            <p class="subtitle">Warnet Cipher menyediakan perangkat dan lingkungan terbaik untuk pengalaman gaming dan produktivitas maksimal.</p>
        </section>

        <section class="pc-specs">
            <h2><i class="fas fa-desktop"></i> Spesifikasi PC</h2>
            <div class="specs-grid">
                <!-- Content remains the same -->
            </div>
        </section>

        <div id="footer-placeholder"></div>
        <!-- Rest of your content -->
    </main>

    <!-- Main script -->
<script src="assets/js/main.js"></script>

<!-- Load Navbar dan Footer -->
<script>
  // Load Navbar
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });

  // Load Footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });

  // Highlight current page link
  const currentPage = window.location.pathname.split("/").pop();
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll(".nav-links a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
