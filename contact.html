<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Warnet Cipher</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading indicator -->
    <div class="page-loader">
        <div class="spinner"></div>
    </div>

    <div id="navbar-placeholder"></div>

    <main class="container">
        <section class="contact-intro">
            <h1>Hubungi Kami</h1>
            <p>Kami siap membantu Anda 7 hari seminggu</p>
        </section>

        <div class="contact-container">
            <section class="contact-info">
                <h2><i class="fas fa-map-marker-alt"></i> Lokasi</h2>
                <address>
                    Jl. Adisucipto Km 5,3 No 73<br>
                    Kuburaya, Kalimantan Barat<br>
                    78110
                </address>
                
                <h2><i class="fas fa-clock"></i> Jam Operasional</h2>
                <div class="hours">
                    <p><strong>Weekday:</strong> 09.00 - 22.00 WIB</p>
                    <p><strong>Weekend:</strong> 08.00 - 23.00 WIB</p>
                </div>
                
                <h2><i class="fas fa-phone"></i> Kontak</h2>
                <div class="contact-methods">
                    <p><i class="fas fa-envelope"></i> rivaldobriliandy16@gmail.com</p>
                    <p><i class="fab fa-whatsapp"></i> +62 896-9332-8801</p>
                </div>
            </section>
            
            <section class="contact-form">
                <h2><i class="fas fa-envelope"></i> Kirim Pesan</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nama Lengkap*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Nomor WhatsApp</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subjek*</label>
                        <select id="subject" name="subject" required>
                            <option value="">Pilih subjek</option>
                            <option value="membership">Keanggotaan</option>
                            <option value="event">Event/Turnamen</option>
                            <option value="complaint">Keluhan</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Pesan*</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="cta-button">
                        <i class="fas fa-paper-plane"></i> Kirim Pesan
                    </button>
                    <button id="confirmBtn" type="button" class="btn-konfirmasi">
  Konfirmasi Telah Dicek oleh Dosen
</button>

                </form>
            </section>
        </div>
        
        <section class="map-section">
            <h2><i class="fas fa-map"></i> Peta Lokasi</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249.36350188213498!2d109.36660720254974!3d-0.06139041153608857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e1d59c195f940eb%3A0xb62662a9cc0132e6!2sJl.%20Adi%20Sucipto%2C%20Kota%20Pontianak%2C%20Kalimantan%20Barat!5e0!3m2!1sen!2sid!4v1751992801832!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Main script -->
<script src="assets/js/main.js"></script>

<script>
  // Fungsi untuk menandai link aktif
  function highlightActiveLink() {
    const currentPage = window.location.pathname.split("/").pop();
    document.querySelectorAll(".nav-links a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  }

  // Load Navbar
  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
      highlightActiveLink(); // <- Panggil setelah navbar selesai dimuat
    });

  // Load Footer
  fetch('footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
    (function(){
    emailjs.init("-_uyHSR9srkgLbgNd"); // Ganti dengan public key dari EmailJS
  })();

  document.getElementById('confirmBtn').addEventListener('click', function() {
    emailjs.send("service_zgq0ktb", "template_lqng7mn", {
      nama_dosen: "Pak Irawan Wingdes",  // opsional
      konfirmasi: "Website Warnet Cipher telah diverifikasi."
    }).then(function(response) {
      alert("✅ Terima kasih! Konfirmasi telah dikirim.");
    }, function(error) {
      alert("❌ Gagal mengirim. Silakan coba lagi.");
    });
  });
</script>


</body>
</html>
